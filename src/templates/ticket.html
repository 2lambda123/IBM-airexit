<div class="row">
  <h1 class="text-center">Flight Reservation</h1>
</div>
<div class="row">
  <div class="col-lg-12">
    <rd-loading status="loading"></rd-loading>
    <ng-form ng-if="!loading" name="ticketForm">
      <h4>Reservation Info</h4>
      <div class="row">
        <div class="col-md-6">
          <field type="text" label="Passport Number" name="passportNumber" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Operating Carrier Code" name="partnerID" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="From City Airport Code" name="origin" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="To City Airport Code" name="destination" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Flight Number" name="flightNumber" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Date Of Flight" name="dateOfFlight" required="true" model="reservationInfo" form="ticketForm"></field>
        </div>
        <div class="col-md-6">
          <!-- <field type="text" label="Frequent Flyer Number" name="frequentFlyerNumber" required="true" model="reservationInfo" form="ticketForm"></field> -->
          <!-- <field type="text" label="Reservation Number" name="reservationNumber" required="true" model="reservationInfo" form="ticketForm"></field> -->
          <!-- <field type="text" label="Class" name="class" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Seat Number" name="seatNumber" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Boarding Group" name="boardingGroup" required="true" model="reservationInfo" form="ticketForm"></field>
          <field type="text" label="Special Needs" name="specialNeeds" required="true" model="reservationInfo" form="ticketForm"></field> -->
        </div>
      </div>
      <!-- <h4>Visa Info</h4>
      <div class="row">
        <div class="col-md-6">
          <field type="text" label="Control Number" name="visaInfo.controlNumber" required="true" model="traveller.visaInfo" form="ticketForm"></field>
        </div>
        <div class="col-md-6">
          <field type="text" label="Date Of Expiration" name="visaInfo.dateOfExpiration" required="true" model="traveller.visaInfo" form="ticketForm"></field>
        </div>
      </div> -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="accept()" ng-disabled="ticketForm.$invalid">Accept</button>

      </div>
    </ng-form>

  </div>
</div>
