<div class="row topheader">
    <img src="/img/plane-logo.png" class="float-left" style="position: absolute;height: 70px;padding: 10px;">
    <h1 class="text-center">Gate check</h1>
    <a class="header-link" style="right: 0px;top: 40px;position: absolute;" href="/#/monitor"> Go to monitor</a>
</div>
<div class="col-xs-6">
    <div ng-if="dataready" class="row" style="padding: 5px;">
        <div class="col-xs-11">
            <input disabled ng-model="travellerName" class="text-center form-control" type="text"/>
        </div>
        <div class="col-xs-1">
            <user-info-button user="selectedTraveller"></user-info-button>
        </div>
    </div>
    <div ng-if="!dataready" style="height: 64px;"></div>
    <camera-panel picture="picture" user="selectedTraveller" on-submit="onSubmit" on-next="onNext" next-label="Start over"></camera-panel>
</div>
<div class="col-xs-6 text-center">
    <blockchain-viewer blockchaindata="blockchaindata" loading="loading" dataready="dataready"></blockchain-viewer>
</div>
