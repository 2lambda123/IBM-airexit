<div class="row topheader">
    <h1 class="text-center">Check-In</h1>
</div>
<div ng-if="status=='RECORDING'" style="position:absolute; width: auto; overflow: hidden;left: 15px;" ng-style="{'height': videoHeight}">
    <webcam class="text-center" on-streaming="onSuccess()" channel="channel"></webcam>
    <div ng-show="videoReady">
    <div ng-style="{'border-top': '3px solid #fff', 'border-left': '3px solid #fff', width: focusBox.w/4, height: focusBox.h/4, top: focusBox.y, left: focusBox.x, position: 'absolute', 'box-shadow': '-2px -2px 1px rgba(0,0,0,0.5)'}"></div>
    <div ng-style="{'border-top': '3px solid #fff', 'border-right': '3px solid #fff', width: focusBox.w/4, height: focusBox.h/4, top: focusBox.y, right: focusBox.x, position: 'absolute', 'box-shadow': '2px -2px 1px rgba(0,0,0,0.5)'}"></div>
    <div ng-style="{'border-bottom': '3px solid #fff', 'border-left': '3px solid #fff', width: focusBox.w/4, height: focusBox.h/4, bottom: focusBox.y, left: focusBox.x, position: 'absolute', 'box-shadow': '-2px 2px 1px rgba(0,0,0,0.5)'}"></div>
    <div ng-style="{'border-bottom': '3px solid #fff', 'border-right': '3px solid #fff', width: focusBox.w/4, height: focusBox.h/4, bottom: focusBox.y, right: focusBox.x, position: 'absolute', 'box-shadow': '2px 2px 1px rgba(0,0,0,0.5)'}"></div>
    </div>
</div>
<div ng-show="status=='SHOWSNAP'" style="position:absolute; width: auto;left: 15px;">
    <div ng-style="{width: focusBox.w, height: focusBox.h, top: focusBox.y, left: focusBox.x, position: 'relative'}" style="overflow: hidden;border: 2px solid rgb(29, 76, 117);border-radius: 3px;" >
        <canvas id="snapshot"></canvas>
    </div>
</div>
<div class="col-xs-6">
    <div class="row" style="padding: 5px;">
        <div class="col-xs-11">
            <input class="text-center form-control" placeholder="Type your name" type="text"/>
        </div>
        <div class="col-xs-1 text-center">
            <button class="btn btn-primary" ng-click="info()">i</button>
        </div>
    </div> 
</div>
<div ng-show="status=='SHOWSNAP'" style="position: fixed;bottom: 0; background-color: #bfd7ec; width: 50%; padding: 20px; height: 74px;">
    <div class="col-sm-6 text-center">
        <button class="btn btn-primary" style="width: 50%" ng-click="tryagain()">Try again</button>
    </div>
    <div class="col-sm-6 text-center">
        <button class="btn btn-primary" style="width: 50%" ng-click="continue()">Submit</button>
    </div>
</div>
<div ng-if="status=='RECORDING'" style="position: fixed;bottom: 0; background-color: #bfd7ec; width: 50%; padding: 20px; height: 74px;">
    <div class="col-sm-12 text-center">
        <button class="btn btn-primary" style="width: 50%" ng-click="makeSnapshot()">Capture</button>
    </div>
</div>
<div class="col-xs-6 text-center">
    <div class="row text-center" style="background-color: #1d4c75; color: white;padding: 10px;">Blockchain view</div>
    <div class="btn-group" data-toggle="buttons" style="padding: 5px;">
        <label class="btn btn-sm btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> CBP
        </label>
        <label class="btn btn-sm btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Airline
        </label>
        <label class="btn btn-sm btn-primary">
            <input type="radio" name="options" id="option3" autocomplete="off"> TSA
        </label>
    </div>
    <div class="well" ng-style="{height: dataHeight}">
        Data
    </div>
</div>
