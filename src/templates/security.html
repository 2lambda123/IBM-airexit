<div class="row topheader">
    <img src="/img/tsa-logo.png" class="float-left" style="position: absolute;height: 70px;padding: 5px;">
    <h1 class="text-center">Security Screening</h1>
</div>
<div class="col-xs-6 text-center">
    <div class="row" style="padding: 5px;z-index: 5;">
        <div class="col-xs-11">
            <input disabled ng-model="selectedTraveller" class="text-center form-control" type="text"/>
        </div>
        <div class="col-xs-1 text-center">
            <button class="btn btn-primary" data-toggle="modal" data-target="#infoModal" >i</button>
        </div>
    </div> 
    <camera-panel picture="picture" on-submit="onSubmit" on-next="onNext" next-label="Next"></camera-panel>
</div>
<div class="col-xs-6 text-center">
    <blockchain-viewer></blockchain-viewer>
</div>
<!-- Modal -->
<div class="modal fade" id="infoModal" role="dialog">
    <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">User info</h4>
        </div>
        <div class="modal-body">
            User info
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
